<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Договор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Договор</h1>
<form th:action="@{/agreement/{id}(id=${agreement.id})}" method="post">
    <input type="date" name="date" th:value="${agreement.date}" required>
    <select name="impresario" required>
        <option selected disabled>Выберите импресарио</option>
        <option th:each="impresario : ${impresarios}" th:value="${impresario.id}" th:text="${impresario.person.name} + ' ' + ${impresario.person.surname} + ' ' + ${impresario.person.patronymic}" th:selected="${impresario.id == agreement.impresario.id}"/>
    </select>
    <select name="organizer" required>
        <option selected disabled>Выберите организатора</option>
        <option th:each="organizer : ${organizers}" th:value="${organizer.id}" th:text="${organizer.person.name} + ' ' + ${organizer.person.surname} + ' ' + ${organizer.person.patronymic}" th:selected="${organizer.id == agreement.organizer.id}"/>
    </select>
    <button type="submit">Редактировать</button>
</form>
</body>
</html>
