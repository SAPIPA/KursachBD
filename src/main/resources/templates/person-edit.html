<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Человек</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Человек</h1>
<form th:action="@{/person/{id}(id=${person.id})}" method="post">
  <input type="text" name="name" placeholder="Имя" th:value="${person.name}" required>
  <input type="text" name="surname" placeholder="Фамилия" th:value="${person.surname}" required>
  <input type="text" name="patronymic" placeholder="Отчество" th:value="${person.patronymic}" required>
  <input type="email" name="email" placeholder="email" th:value="${person.email}" required>
  <button type="submit">Редактировать</button>
</form>
</body>
</html>
