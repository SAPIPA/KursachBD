<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Люди</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<nav>

</nav>
<h1>Люди</h1>
<form th:action="@{/person/add}" method="post">
  <input type="text" name="name" placeholder="Имя" required>
  <input type="text" name="surname" placeholder="Фамилия" required>
  <input type="text" name="patronymic" placeholder="Отчество" required>
  <input type="email" name="email" placeholder="email" required>
  <button type="submit">Добавить</button>
</form>
<table>
  <thead>
  <tr>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Отчество</th>
    <th>email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="person : ${people}">
    <td th:text="${person.name}"></td>
    <td th:text="${person.surname}"></td>
    <td th:text="${person.patronymic}"></td>
    <td th:text="${person.email}"></td>
    <td>
      <form th:action="@{/person/delete/{id}(id=${person.id})}" method="post">
        <button type="submit">Удалить</button>
      </form>
    </td>
    <td>
      <form th:action="@{'/person/' + ${person.id}}">
        <button type="submit">Редактировать</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
