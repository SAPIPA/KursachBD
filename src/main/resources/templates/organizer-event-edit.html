<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Договор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Договор</h1>
<form th:action="@{/organizer-event/{id}(id=${organizerEvent.id})}" method="post">
    <input type="number" name="fee" placeholder="Гонорар" th:value="${organizerEvent.fee}" required>
    <select name="organizer" required>
        <option selected disabled>Выберите организатора</option>
        <option th:each="organizer : ${organizers}" th:value="${organizer.id}" th:text="${organizer.person.name} + ' ' + ${organizer.person.surname} + ' ' + ${organizer.person.patronymic}" th:selected="${organizer.id == organizerEvent.organizer.id}"/>
    </select>
    <select name="culturalEvent" required>
        <option selected disabled>Выберите мероприятие</option>
        <option th:each="culturalEvent : ${culturalEvents}" th:value="${culturalEvent.id}" th:text="${culturalEvent.title}" th:selected="${culturalEvent.id == organizerEvent.culturalEvent.id}"/>
    </select>
    <button type="submit">Редактировать</button>
</form>
</body>
</html>
