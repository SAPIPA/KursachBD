<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Организаторы</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<nav>

</nav>
<h1>Организаторы</h1>
<form th:action="@{/organizer/add}" method="post">
  <label for="logistics_specialist">Специалист по логистике:</label>
  <input type="checkbox" name="logistics_specialist" id="logistics_specialist">
  <input type="text" name="face" placeholder="Лицо" required>
  <select name="person" required>
    <option selected disabled>Выберите человека</option>
    <option th:each="person : ${people}" th:value="${person.id}" th:text="${person.name} + ' ' + ${person.surname} + ' ' + ${person.patronymic}" />
  </select>
  <button type="submit">Добавить</button>
</form>
<table>
  <thead>
  <tr>
    <th>Народный артист</th>
    <th>Иностранные языки</th>
    <th>Любимый музыкальный инструмент</th>
    <th>ФИО</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="organizer : ${organizers}">
    <td th:text="${organizer.logistics_specialist}"></td>
    <td th:text="${organizer.face}"></td>
    <td th:text="${organizer.person.name} + ' ' + ${organizer.person.surname} + ' ' + ${organizer.person.patronymic}"></td>
    <td>
      <form th:action="@{/organizer/delete/{id}(id=${organizer.id})}" method="post">
        <button type="submit">Удалить</button>
      </form>
    </td>
    <td>
      <form th:action="@{'/organizer/' + ${organizer.id}}">
        <button type="submit">Редактировать</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
